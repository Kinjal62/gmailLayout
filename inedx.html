<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="mdc-card">
		<img src="image/google.PNG" alt="img" class="img_logo">
		<span class="mdc-typography--headline5 signin">Sign in</span>
		<span class="mdc-typography--subtitle1 content">to continue to Gmail</span>
		<!-- input section -->
		<div class="mdc-text-field mdc-text-field--outlined myText1">
			<input type="text" id="name" class="mdc-text-field__input">
			<div class="mdc-notched-outline">
				<div class="mdc-notched-outline__leading"></div>
				<div class="mdc-notched-outline__notch">
					<label for="name" class="mdc-floating-label">Email or phone</label>
				</div>
				<div class="mdc-notched-outline__trailing"></div>
			</div>
		</div>
		<div class="mdc-text-field mdc-text-field--outlined myText2">
			<input type="email" id="email" class="mdc-text-field__input">
			<div class="mdc-notched-outline">
				<div class="mdc-notched-outline__leading"></div>
				<div class="mdc-notched-outline__notch">
					<label for="email" class="mdc-floating-label">Password</label>
				</div>
				<div class="mdc-notched-outline__trailing"></div>
			</div>
		</div>
		<span class="mdc-typography--subtitle1 forgot_email">Forgot email?</span>
		<span class="mdc-typography--subtitle2 mode">Not your computer? Use Guest mode to sign in privately.</span>
		<span class="mdc-typography--subtitle1 learn">Learn More</span>
		<span class="mdc-typography--subtitle1 account">Create account
			<button class="mdc-button">Next</button></span>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
